name: Build QMK Firmware - macos

on:
  push:
    branches:
    - Keychron-Q1

jobs:
  build_on_macos:
    name: Setup QMK env on macOS
    runs-on: macos-latest

    steps:
    - name: Check out Repo
      uses: actions/checkout@v3

    - name: Set Upstream
      run: |
        echo `date`
        git remote add upstream https://github.com/qmk/qmk_firmware.git
        git remote -v

    - name: Update Submodules
      run:  git submodule update --init --recursive

    - name: Install Homebrew
      run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

    - name: QMK Installation
      run: brew install qmk/qmk/qmk

    - name: QMK Installation Patch
      run: |
        brew tap ArmMbed/homebrew-formulae
        brew install avr-gcc
        brew install arm-none-eabi-gcc
        make lets_split-rev2-default-avrdude

    - name: Run QMK Setup
      run: qmk setup

    - name: Build Firmware
      run: qmk compile -kb keychron/q1/ansi -km customized

    - name: Rename Output
      run: |
        echo "ymd=$(date '+%Y%m%d')" >> $GITHUB_ENV
        cp keychron_q1_ansi_customized.hex qmk_keychron_q1_$(date '+%Y%m%d')_macos.hex

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: qmk-macos-build-result-keychron-q1-${{ env.ymd }}
        path: qmk_keychron_q1_${{ env.ymd }}_macos.hex
        retention-days: 90
